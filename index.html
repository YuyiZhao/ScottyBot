<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Chrome Extension</title>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
	<h1>ScottyBot</h1>
	<h2 class="greeting" id="greeting"></h2>
	<img id = "dog" src="assets/test.gif" alt="Test Doggo">
	<div id = inputs>
		<button id="treat-button">Treat</button>
		<button id="walk-button">Walk</button>
		<input type="text" class="FCE-input" id="FCE-input" placeholder="Type your course number">
		<button class="FCE-button" type="submit">Submit</button>
	</div>
	<script type="text/javascript" src = "js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src = "js/data.js"></script>
	<div id = stats>
			<ul>
				<li>Weight: </li>
				<li>Treats Eaten: </li>
				<li>Miles Walked </li>
			</ul>
	</div>
	<div id = fce>
		<ul id = fce-list>
		</ul>
		<body>FCE total: </body>
	</div>
</body>
</html>
