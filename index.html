<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Chrome Extension</title>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
	<h1>ScottyBot</h1>
	<button id="settings-button">Settings</button>
	<h2 class="greeting" id="greeting"></h2>
	<img src="assets/test.gif" alt="Test Doggo">
	<div id = inputs>
		<button id="treat-button">Treat</button>
		<button id="walk-button">Walk</button>
		<input type="text" class="name-input" id="name-input" placeholder="Type your name here...">
		<button class="name-button" type="submit">Add</button>
	</div>
	<script type="text/javascript" src = "js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src = "js/data.js"></script>
</body>
</html>
