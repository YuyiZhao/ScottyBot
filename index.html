<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Chrome Extension</title>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
	<h1>ScottyBot</h1>
	<h2 class="greeting" id="greeting"></h2>
	<iframe src='https://gfycat.com/ifr/InsistentInconsequentialEastrussiancoursinghounds' frameborder='0' scrolling='no' allowfullscreen width='640' height='404'></iframe><p> <a href="https://gfycat.com/insistentinconsequentialeastrussiancoursinghounds">via Gfycat</a></p>
	<div id = inputs>
		<button id="treat-button">Treat</button>
		<button id="walk-button">Walk</button>
		<input type="text" class="FCE-input" id="FCE-input" placeholder="Type your course number">
		<button class="FCE-button" type="submit">Submit</button>
	</div>
	<script type="text/javascript" src = "js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src = "js/data.js"></script>
	<script type="text/javascript" src = "js/ScottyFunctions.js"></script>
	<div id = stats>
			<ul>
				<li id="treats-given">Treats Eaten: 0</li>
				<li id="distance-walked">Distance Walked: 0km </li>
				<li id="weight">Weight: 8 kg</li>
			</ul>
	</div>
	<div id = fce>
		<ul id = fce-list>
		</ul>
		<body>FCE total: </body>
	</div>
</body>
</html>
