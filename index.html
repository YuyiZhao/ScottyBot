<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ScottyBot</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>
	<h1>ScottyBot</h1>
	<h2 class="greeting" id="greeting"></h2>


		<div class = 'middle'>

			<video id = "dog" autoplay loop>
				<source src = "assets/scotty.mp4" type = "video/mp4">
			</video>

			<div class = inputs>
				</br>
				<button id="treat-button">Treat</button>
				<button id="walk-button">Walk</button>
			</div>

			<div class = stats>
				<ul>
					<li id="treats-given">Treats Eaten: 0</li>
					<li id="distance-walked">Distance Walked: 0km </li>
				</ul>
			</div>

		</div>



		<div class ='right'>
			<h2>ScottyBot's Magic Trick!</h2>
			<div class = inputs>
				<input type="text" id = "fce-input" placeholder="Type your course number">
				<button id = "submit">Submit</button>
			</div>

			<div id = fce>
				<ul id = fce-list>
				</ul>
				<body>FCE total: </body>
			</div>

			<div class = stats>
				<ul>
					<li id="weight">Weight: 8 kg</li>
				</ul>
			</div>

		</div>



	<script type="text/javascript" src = "js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src = "js/data.js"></script>
	<script type="text/javascript" src = "js/main.js"></script>
	<script type="text/javascript" src = "js/scottyFunctions.js"></script>
</body>


</html>
